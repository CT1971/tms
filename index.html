<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TMS</title> <!--version 1.0-->
  <link rel="icon" type="image/png" sizes="32x32" href="tms_favicon.png">
  <script src='./base/jquery-3.4.1.js'></script>
  <link rel='stylesheet' href='./base/css.css?v=19'>

  <link rel="stylesheet111" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div id='body_window'
    style="width:100vw; height:100vh; display:flex; background:rgb(50,50,50); box-sizing: border-box; padding:0; margin:0;">
    <div class='m-auto'>
      <div class='m-auto border text-center border-secondary rounded' style="width:240px; padding:10px 20px;">
        <img src="images/bingo-light.png" class='mb-4' style='width:60%;'>
        <form class='form' onsubmit='javascript:auth(this); return false;' autocomplete="new-password">
          <input name='username' class='form-control border-0 text-center mb-3' type='text' placeholder='username' autocomplete="off">
          <input name='password' class='form-control border-0 text-center mb-3' type='password' placeholder='password' autocomplete="new-password">
          <input type="submit" style="display: none" />
          <button class='btn btn-primary btn-block' type='submit'>Log in</button>
        </form>
      </div>
      <p class='text-secondary sm mt-1'>&#9400; Bingo SCM 2020 - Tms Solution</p>
      <p id='remark' class='text-white'></p>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script>
    $(function () {
      // present chrome & browser swift left to go back to previous site //
      history.pushState(null, null, location.href);
      window.onpopstate = function (event) {
        history.go(1);
      }
    })

    function auth(form) {
      var n = $(form).serializeArray();
      var username = n[0]['value'];
      var password = n[1]['value'];
      
      $.post('tms_auth.php', {
          username: username,
          password: password
        },
        function (data, status) {
          if (data == 'access denied') {
            $('#remark').text('Access Denied, Try Again')
          } else {
            $('#body_window').empty();
            $('#body_window').html(data);
          }
        })
    }
  </script>
</body>

</html>
